<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisonSoft</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Favicon.ico -->
  <link rel="icon" type="image/x-icon" href="img/logo1.3.png">
  <!-- INDEX CSS -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="divContent">
    <!-- MENU -->
    <header class="d-flex flex-wrap align-items-center justify-content-center
    justify-content-md-between border-bottom" style="background:linear-gradient(170deg,   #0c640e  ,  #1b1e1c);">

      <!-- LOGO Y NOMBRE -->
      <div class="d-flex col-md-3 mb-md-0" style="flex-direction: row;">
        <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none align-items-center">
          <img src="img/logo1.3.png" class="img-thumbnail ms-3 logoImg" width="80px" alt=""
            style="background-color: transparent; border: none;">
          <h4 class="m-0 ms-3 nameLogo" style="color:#0df74d">VISIONSOFT</h4>
        </a>
      </div>
      <div class="responsiveBtn" id="btnMenu">
        <button style="background-color: transparent; border: none;"><img src="img/menu-de-puntos.png" height="40px"
            style="margin: 5px;"></button>
      </div>
      <!-- LINKS -->
      <nav class="navPrincipal" id="navPrincipal">
        <ul class="col-12 col-md-auto nav justify-content-center mb-md-0 me-5">
          <li><a id="HOME" href="index.html" class="nav-link px-2 link-light">HOME</a>
          </li>
          <li><a id="PORTFOLIO" href="portfolio.html" class="nav-link px-2 link-light">PORTFOLIO</a>
          </li>
          <li><a id="GALLERY" href="gallery.html" class="nav-link px-2 link-light">GALLERY</a></li>
          <li><a id="ABOUT_US" href="about.html" class="nav-link px-2 link-light">ABOUT_US</a></li>
          <li><a id="CONTACT_US" href="contact.html"
              class="nav-link px-2 link-dark seleccionado bg-white rounded p-2">CONTACT_US</a></li>
          <li>
            <div class="btn-group" id="lenguajes">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true"
                aria-expanded="false" id="btnLeng" style="color: white;">
                Español
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="clickLenguaje('Español')">Español
                    <img src="img/idiomas/MEXICO.jpg" height="10px"></a>
                </li>
                <li><a class="dropdown-item" onclick="clickLenguaje('Ingles')">Ingles
                    <img src="img/idiomas/USA.jpg" height="10px"></a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- FIN MENU -->

    <!-- FORMULARIO -->
    <div class="container-fluid">
      <h3 class="text-center py-4">Contáctanos</h3>
      <div class="row justify-content-center">
        <div class="col-md-5">
          <form action="" method="" autocomplete="off" class="rounded p-4"
            style="color: white; background-color: #0d4b0f;">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" name="correo" id="correo" class="form-control" required><br>
            <label for="Celular">Teléfono de contacto:</label>
            <input type="text" maxlength="13" name="Celular" id="Celular" class="form-control" required><br>
            <label for="asunto">Asunto:</label>
            <input type="text" name="asunto" id="asunto" class="form-control" required><br>
            <label for="mensaje">Cuentanos...</label>
            <textarea name="mensaje" id="mensaje" class="form-control" rows="4" required></textarea><br><br>
            <div class="text-center">
              <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div><br><br>
    <!-- FIN FORMULARIO -->

    <!-- FOOTER -->
    <footer class="text-white text-center py-3" style="background-color: #0d4b0f ;">
      <p>© 2023 VisionSoft | All rights reserved</p>
    </footer>
    <!-- FIN FOOTER -->

    <!-- Bootstrap JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </div>
</body>

</html>
