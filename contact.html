  justify-content-md-between py-3 border-bottom" style="background:linear-gradient(170deg,   #0c640e  ,  #1b1e1c);">

        <!-- LOGO Y NOMBRE -->

            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none align-items-center">

    <div class="container-fluid">
        <h3 class="text-center py-4">Contáctanos</h3>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="" method="" autocomplete="off" class="rounded p-4" style="background-color:#d8d8d8;">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="text" name="correo" id="correo" class="form-control"><br>
                    <label for="Celular">Teléfono Celular:</label>
                    <input type="text" name="Celular" id="Celular" class="form-control"><br>
                    <label for="asunto">Asunto:</label>
                    <input type="text" name="asunto" id="asunto" class="form-control"><br>
                    <label for="mensaje">Tu Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" class="form-control" rows="4"></textarea><br><br>
                    <div class="text-center">
                        <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
